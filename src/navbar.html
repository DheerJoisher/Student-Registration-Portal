<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login Validation</title>
<style>
  @font-face {
    font-family: GreatVibes;
    src: url('/static_files/fonts/gv.ttf');
  }
  
  .greatVibesFont {
    font-family: GreatVibes;
  }
  
  .navbar {
    transition: background-color 0.3s ease;
    position: sticky;
    top: 0;
    width: 100%;
    z-index: 1000;
    background-color: transparent; /* Start with transparent background */
    margin: 0; /* Remove the default margin */
    padding-top: .5em;
	padding-bottom: .5em;
	border-radius: 10px;
    z-index: 1; /* Ensure the navbar appears on top of the hero section */
  }

  .navbar-brand img {
    width: 100%;
    max-width: 640px;
    position: absolute;
    transition: all 300ms linear;
    transform-origin: 0% 0%;
    
  }
  .navbar-brand img.consize {
    max-width: 240px; /* Adjust the max-width as needed */
    top: 50%; /* Align the top of the logo to the vertical center */
    transform: translateY(-50%); /* Move the logo up by half of its height */
}
  
  @media screen and (max-width: 956px) {
    .navbar-brand img {
      width: 100%;
      max-width: 240px;
      position: relative;
      
    }
  }
  
  img.consize {
    transform: translateY(-20px) scale(0.25);
  }
  
  #hero {
    background: url('./background.jpeg') no-repeat;
    background-size: cover;
    background-position: top center;
    padding-top: 0; /* Remove any top padding */
    margin-top: -100px; /* Adjust as needed to overlap with the navbar */
    z-index: 1; /* Ensure the hero section appears below the navbar */

}
  
  
  .display-3 {
    padding-top: 45vh;
    padding-bottom: 85vh;
    text-align: center;
    text-shadow: 0px 3px 4px rgba(0, 0, 0, 0.8);
    color: white;
  }
   ul {
  margin: 0;
  padding: 0;
  list-style: none;
}

a {
	color: #CAF0F8;
    font-size: 1em;

}

a {
	text-decoration: none;
}

.logo {
	margin: 0;
	font-size: 1.45em;
}

.main-nav {
	margin-top: 5px;
	color: #CAF0F8;
  text-align: right; /* Align the tab elements to the right */
}

.logo a,
.main-nav li {
	padding: 10px 15px;
	text-transform: uppercase;
	text-align: center;
	display: block;
}

.main-nav li {
	color: #CAF0F8;
	font-size: 1em;
}

.main-nav li:hover {
	color: #ed7014;
}

@media (min-width: 769px) {
	.main-nav {
		display: flex;
        justify-content: flex-end; /* Align items to the right */
}
	}
    .login-button {
    border: 1px solid #FF4B2B;
    color: #FFFFFF;
    background-color: #FF4B2B;
    font-size: 12px;
    letter-spacing: 1px;
    font-weight: bold;
    padding: 6px 15px;
    text-transform: uppercase;
    border-radius: 20px;
    transition: transform 80ms;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    
}
.login-button:hover {
    transform: scale(1.1);
}
	
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark p-3" id="mainNav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./logo.jpeg" alt="Divi Logo" id="logoImg">
          </a>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul> <!-- Add the "nav-tabs" class here -->
                <ul class="main-nav">
                    <li>Courses</li>
                    <li>Professors</li>
                    <li>Announcements</li>
                    <li>Calender</li>
                    <li>Carousel</li>
                    <li><div class="login-button">
                        <a href='./SRP Login Page.html'>Login</a>
                        </div></li>
                </ul>
            </ul>
          </div>
        </div>
      </nav>
      
      <div id="hero">
        <h1 class="display-3 greatVibesFont">
          Adventure Unlimited. Explore the West
        </h1>
      </div>
      <div class="vh-100"></div>
    
<script>
var mainNav = document.getElementById('mainNav')
var logoImg = document.getElementById('logoImg')
var hero = document.getElementById('hero')
var heroActive = false; // To enhance performance, I chose this global variable to track the navbar changes.
var ticking = false;

window.addEventListener('scroll', function() {
  if (!ticking) {
    window.requestAnimationFrame(function() {
      var scrollPos = window.scrollY;

      if (scrollPos > 200) {
        if (!heroActive) {
          heroActive = true;
          mainNav.style.backgroundColor = 'rgba(33, 37, 41, 1)'; // Set navbar background to opaque black
          if(window.innerWidth < 956) return;
          logoImg.className = 'consize';
        }
      } else {
        if (heroActive) {
          heroActive = false;
          mainNav.style.backgroundColor = 'transparent'; // Set navbar background back to transparent
          if(window.innerWidth < 956) return;
          logoImg.className = '';
        }
      }
      ticking = false;
    });

    ticking = true;
  }
});
</script>
</body>
</html>
